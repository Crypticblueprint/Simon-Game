<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/styles.css">

    <audio id="clip1">
        <source src="sounds/simonSound1.mp3"></source>
    </audio>

    <audio id="clip2">
        <source src="sounds/simonSound2.mp3"></source>
    </audio>

    <audio id="clip3">
        <source src="sounds/simonSound3.mp3"></source>
    </audio>

    <audio id="clip4">
        <source src="sounds/simonSound4.mp3"></source>
    </audio>

</head>
<body>

    <div id="outer-circle">
    <div id="topLeft"></div>
    <div id="topRight"></div>
    <div id="bottomLeft"></div>
    <div id="bottomRight"></div>
    <div id="inner-circle">
        <div id="title" class="font-effect-emboss">Simon!</div>
        <div id="switches">
            <label class="switch">
                <input type="checkbox" id="on">
                <span class="slider round"></span>
            </label>
            <button class="button" id="start">Start</button>
            <label class="switch">
                    <input type="checkbox" id="strict">
                    <span class="slider round"></span>
            </label>
        </div>
        <div class="text1">
            <span>POWER</span><span>STRICT</span>
        </div>
        <div id="turn"></div>
        <div class="text2">
            COUNT
        </div>
    </div>
  </div>

    <script src="js/app.js"></script>
</body>
</html>
